<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fun Translator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./Styles/normalize.css">
  <link rel="stylesheet" href="./Styles/style.css">
</head>
<body>
  <h1>Fun Translator</h1>
  <select name="" id="languages" class="languages">
    <option value="yoda">Yoda</option>
    <option value="groot">Groot</option>
  </select>
  <main>
    <textarea name="input" id="input" class="input" placeholder="Enter text to translate"></textarea>
    <button class="btn-translate" id="btn-translate">Translate</button>
    <h2>Your translation is below.</h2>
    <div class="output" id="output"></div>
  </main>
  <script src="./Scripts/script.js"></script>
</body>
</html>
